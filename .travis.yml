language:
  - cpp
  - python
python:
  - "2.7"
compiler:
  - gcc

branches:
  only:
    - master
    - develop

install:
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu precise main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install python-catkin-pkg python-rosdep ros-hydro-catkin -qq
  - sudo apt-get remove -y mongodb mongodb-10gen
  - sudo apt-get install -y mongodb-clients mongodb-server -o Dpkg::Options::="--force-confdef"
  - sudo rosdep init
  - rosdep update
  - mkdir -p /tmp/ws/src
  - ln -s `pwd` /tmp/ws/src/package
  - cd /tmp/ws/src
  - git clone https://github.com/WPI-RAIL/python_ethernet_rmp.git
  - git clone https://github.com/WPI-RAIL/battery_monitor_rmp.git
  - git clone https://github.com/WPI-RAIL/ros_ethernet_rmp.git
  - git clone https://github.com/WPI-RAIL/rmp_msgs.git
  - git clone https://github.com/WPI-RAIL/m4atx_battery_monitor.git
  - git clone https://github.com/RIVeR-Lab/wpi_jaco.git
  - git clone https://github.com/WPI-RAIL/rail_manipulation_msgs.git
  - git clone https://github.com/WPI-RAIL/rail_segmentation.git
  - git clone https://github.com/WPI-RAIL/rail_pick_and_place.git -b develop-no-opencv-nonfree
  - git clone https://github.com/WPI-RAIL/carl_safety.git
  - git clone https://github.com/WPI-RAIL/carl_moveit.git
  - git clone https://github.com/WPI-RAIL/carl_bot.git
  - git clone https://github.com/sniekum/ar_track_alvar_msgs.git
  - git clone https://github.com/sniekum/ar_track_alvar.git -b indigo-devel
  - git clone https://github.com/ros-perception/perception_pcl.git -b indigo-devel
  - git clone https://github.com/ros/common_msgs.git -b indigo-devel
  - git clone https://github.com/ros/geometry_experimental.git -b indigo-devel
  - mv geometry_experimental/tf2_sensor_msgs .
  - rm -rf geometry_experimental
  - cd ../
  - rosdep install --from-paths src --ignore-src --rosdistro hydro -y

script:
  - source /opt/ros/hydro/setup.bash
  - catkin_make -j1
  - catkin_make install
